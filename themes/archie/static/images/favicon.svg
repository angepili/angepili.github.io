<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Favicon AngePili Minimal</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Sfondo trasparente -->
        <rect fill="none" x="0" y="0" width="100" height="100"></rect>
        <!-- Lettera A -->
        <text font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#333333" text-anchor="middle">
            <tspan x="50" y="70">A</tspan>
        </text>
        <!-- Emoji stella (✨) -->
        <text font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji" font-size="30" text-anchor="middle">
            <tspan x="50" y="35">✨</tspan>
        </text>
    </g>
</svg>
